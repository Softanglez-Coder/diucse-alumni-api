  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Approved</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Membership Approved</h1>
      <p>Dear {{ name }},</p>

        can now enjoy all the benefits and privileges that come with your

      </p>
      <p>
        If you have any questions or need further assistance, please do not
        hesitate to contact us.
      </p>
    </div>
